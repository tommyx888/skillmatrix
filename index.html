<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="Recruiting Management System">Recruiting Management System</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    <div id="login-form" class="card">
        <div class="logo">
            <i class="fas fa-user-tie"></i>
        </div>
        <h2 data-translate="Login">Login</h2>
        <form id="auth-form">
            <div class="input-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember-me">
                <label for="remember" data-translate="Remember me">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary" data-translate="Login">Login</button>
        </form>
    </div>

    <div id="app-content" style="display: none;">
        <header>
            <h1 data-translate="Recruiting Management System">Recruiting Management System</h1>
            <nav>
                <ul>
                    <li><a href="#" id="nav-dashboard" data-translate="Dashboard">Dashboard</a></li>
                    <li><a href="#" id="nav-candidates" data-translate="Candidates">Candidates</a></li>
                    <li><a href="#" id="nav-requests" data-translate="Recruiting Requests">Recruiting Requests</a></li>
                    <li><a href="#" id="nav-gm-approval" data-translate="GM Approval">GM Approval</a></li>
                    <li><a href="#" id="nav-statistics" data-translate="Statistics">Statistics</a></li>
                    <li><a href="#" id="nav-reports" data-translate="Reports">Reports</a></li>
                </ul>
            </nav>
            <div id="user-actions">
                <div id="language-switcher">
                    <button id="dark-mode-toggle" class="btn">ðŸŒ™</button>`
                    <button id="en-lang" class="lang-btn active" onclick="switchLanguage('en')">
                        <img src="english-flag.png" alt="English" width="24" height="24">
                    </button>
                    <button id="sk-lang" class="lang-btn" onclick="switchLanguage('sk')">
                        <img src="slovak-flag.png" alt="Slovak" width="24" height="24">
                    </button>
                </div>
                <button id="update-password-btn" data-translate="Update Password">Update Password</button>
                <button id="nav-logout" data-translate="Logout">Logout</button>
            </div>
<div id="statistics-page" style="display: none;">
    <h2 data-translate="Recruitment Statistics">Recruitment Statistics</h2>
    <div class="statistics-container">
        <div class="chart-container">
            <h3 data-translate="Candidates per Stage">Candidates per Stage</h3>
            <div id="stage-chart"></div>
        </div>
        <div class="chart-container">
            <h3 data-translate="Average Time to Hire">Average Time to Hire</h3>
            <div id="time-to-hire-chart"></div>
        </div>
        <div class="chart-container">
            <h3 data-translate="Source Effectiveness">Source Effectiveness</h3>
            <div id="source-chart"></div>
        </div>
    </div>
</div>

        </header>
        <main id="app" role="main">
            <!-- Main content will be dynamically inserted here -->
        </main>
    </div>

    <!-- Update Password Modal -->
    <div id="update-password-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 data-translate="Update Password">Update Password</h2>
            <form id="update-password-form">
                <div class="form-group">
                    <label for="current-password" data-translate="Current Password">Current Password:</label>
                    <input type="password" id="current-password" required>
                </div>
                <div class="form-group">
                    <label for="new-password" data-translate="New Password">New Password:</label>
                    <input type="password" id="new-password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-new-password" data-translate="Confirm New Password">Confirm New Password:</label>
                    <input type="password" id="confirm-new-password" required>
                </div>
                <button type="submit" class="btn btn-primary" data-translate="Update Password">Update Password</button>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.css" rel="stylesheet">
</body>
</html>
